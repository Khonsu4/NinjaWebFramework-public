Forecast for {{city}}
<hr/>
Days: <a href="#/forecast?days=2" ng-class="{'bg-primary' : days === '2'}">2</a> | <a href="#/forecast?days=5" ng-class="{'bg-primary' : days === '5'}">5</a> | <a href="#/forecast?days=7" ng-class="{'bg-primary' : days === '7'}">7</a>
<hr/>
<div ng-repeat="w in weatherResult.list"> <!--- Everything in weatherResult.list as per json (element handler w) --->
    
    <div class="row">
        <div class = "col-md-12">
            <weather-report weather-day="w" convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMM d, y" ></weather-report> <!--- mapping weather-day that was passed into scope to w (in w in weather list) used in the directive --->
            <!--- convert-to-standard is mapped to convertToFarenheit function defined in $scope and argument no need to be same name --->
        </div>
    </div>
    
</div>
